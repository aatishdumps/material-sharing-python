{% extends 'dashboard/base.html' %}
{% set active_page = "settings" %}
{% block body %}
<div class="card mb-4">
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label class="form-label" for="material_per_page">Material Per Page</label>
                    <div class="input-group input-group-merge">
                        <span id="material_per_page_ic" class="input-group-text"><i
                                class="fa fa-file-signature"></i></span>
                        <input type="text" class="form-control" value="{{settings.material_per_page}}"
                            id="material_per_page" name="material_per_page" aria-describedby="material_per_page_ic">
                    </div>
                </div>
                <div class="mb-3 col-md-6">
                    <label class="form-label">Material Approval Required</label>
                    <div class="form-check form-switch mb-2">
                        <input class="form-check-input" type="checkbox" id="approval_required" name="approval_required"
                            {{ 'checked' if settings.approval_required==1 else '' }}>
                        <label class="form-check-label" for="approval_required">No / Yes</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
{% endblock body %}

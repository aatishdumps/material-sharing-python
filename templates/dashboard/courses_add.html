{% extends 'dashboard/base.html' %}
{% set active_page = "add course" %}
{% block body %}
<div class="card mb-4">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label" for="course_name">Course Name</label>
                <div class="input-group input-group-merge">
                    <span id="course_name_ic" class="input-group-text"><i class="fa fa-file-signature"></i></span>
                    <input type="text" class="form-control" placeholder="Course Name" id="course_name" name="course_name"
                        aria-describedby="course_name_ic">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Course Status</label>
                <div class="form-check form-switch mb-2">
                    <input class="form-check-input" type="checkbox" id="course_status" name="course_status" checked>
                    <label class="form-check-label" for="course_status">Blocked / Active</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
</div>
{% endblock body %}
